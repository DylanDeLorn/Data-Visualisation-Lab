	<title>Task 1.3 Drawing Shapes with SVG</title>

	<style>
        html, body 
        {
            margin: 0;
            padding: 0;
        }
        header 
        {
            margin: 0; /* Removes any white space outside the header */
            background-color: gainsboro; /* Sets the background color */
            padding: 1px 0 1px 0; /* Sets padding inside the header: top, right, bottom, left */
            width: 100%; /* Ensures the header spans the full width of the viewport */
            box-sizing: border-box; /* Ensures padding does not increase the width of the header */
        }

        nav {
        margin-top: 20px;
        text-align: center; /* Center the buttons horizontally */
        }

        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgb(15, 4, 132);
            border: 1px solid black; /* Add a border if needed */
            color: white; /* Ensure the button text is white */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer; /* Make the button cursor a pointer */
        }

        nav a {
            text-decoration: none; /* Removes the underline from the links */
            display: inline-block;
            color: white; /* Set the text color of the link inside the button */
        }

        nav button a {
            color: inherit; /* Inherit the color from the button (white) */
        }

        nav button:hover {
            background-color: #9a95d7; /* Change background color on hover */
        }

        nav button:hover a {
            text-decoration: none; /* Ensure underline doesn't appear on hover */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 120%;
        }

		.title {
			margin-top: 60px;
			margin-bottom: 20px;
		}

        p {
            margin-left: 20%;
            margin-right: 20%;
        }

        ul {
            margin-left: 40%;
            margin-right: 20%;
        }

        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        figure img {
            border: 1px solid #ddd;
            padding: 5px;
            max-width: 100%;
            height: auto;
        }

        figcaption {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 15px;
            color: #1c0202;
            margin-top: 10px;
            padding-bottom: 20px;
        }

		.svg-container 
		{
		display: flex;
		justify-content: center; /* Centers the SVG horizontally */
		align-items: center; /* Centers the SVG vertically, if necessary */
		}

    </style>

</head>

<body>
	<header>
		<h1>Drawing Shapes with SVG</h1>
		<h2>Wong De Lorn</h2>
	</header>
	<nav>
        <button> <a href="lab1.1.html">Lab 1.1</a> </button>
        <button> <a href="lab1.2.html">Lab 1.2</a> </button>
        <button> <a href="lab1.3.html">Lab 1.3</a> </button>
    </nav>

	<h2 class="title">Lab Example</h2>
	<div class="svg-container">
	<svg width="230" height="60" style="background-color:slategrey;">

		<g transform="translate(20, 0)">
			<circle cx="25", cy="30", r="25" fill="cornflowerblue" />
			<rect x="50", y="5", width="50", height="50" fill="rgb(100, 149, 237)" />
			<ellipse cx="140" cy="30" rx="40" ry="25" fill="rgb(100, 149, 237, 0.5)" />
			<Line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
		</g>
	</svg>
	</div>

	<h2 class="title">Flags</h2>
	<div class="svg-container">
	<svg width="720" height="150">
		<!-- width + x + 10 to space each flag apart-->
		<!-- japan -->
		<rect x="50" y="10" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
		<circle cx="130" cy="60" r="25" fill="red"/>
		<!-- finland -->
		<rect x="220" y="10" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
		<rect x="250" y="10" width="30" height="100" fill="darkblue"/>
		<Line x1="220" y1="60" x2="380" y2="60" stroke="darkblue" stroke-width="30"/>
		<!-- To draw a line at the center, height/2 + y -->
		
		<!-- ireland -->
		<rect x="390" y="10" width="50" height="100" fill="green" stroke="black" stroke-width="2"/>
		<rect x="440" y="10" width="50" height="100" fill="white" stroke="black" stroke-width="2"/>
		<rect x="490" y="10" width="50" height="100" fill="orange" stroke="black" stroke-width="2"/>

		<!-- swiss -->
		<rect x="550" y="10" width="150" height="100" fill="crimson" stroke="black" stroke-width="2"/>
		<rect x="617" y="30" width="15" height="60" fill="white" stroke="crimson" stroke-width="2"/>
		<Line x1="590" y1="60" x2="660" y2="60" stroke="white" stroke-width="15"/>
	</svg>
	</div>
	
	<h2 class="title">Pet Ownership in 2019</h2>
	<div class="svg-container">
	<svg width="500" height="300">
		<rect x="50" y="10" width="400" height="200" fill="white" stroke="black" stroke-width="2"/>
		<rect x="75" y="60" width="50" height="100" fill="blue"/>
		<rect x="130" y="70" width="50" height="90" fill="blue"/>
		<rect x="185" y="80" width="50" height="80" fill="blue"/>
		<rect x="240" y="100" width="50" height="60" fill="blue"/>
		<rect x="295" y="120" width="50" height="40" fill="blue"/>
		<rect x="350" y="150" width="50" height="10" fill="blue"/>
		<!-- I increment the spacing between rectangles by 55 uniformly-->
		 <!-- The y and the height affects each other conversely-->
	</svg>
	</div>

    <h2 class="title">Demo</h2>
	<div class="svg-container">
	<svg width="500" height="300">
        <rect x="50" y="10" width="400" height="200" fill="white" stroke="black" stroke-width="2"/>
        <rect x="75" y="150" width="50" height="10" fill="blue"/>
        <rect x="130" y="140" width="50" height="20" fill="blue"/>
        <rect x="185" y="120" width="50" height="40" fill="blue"/>
        <rect x="240" y="100" width="50" height="60" fill="blue"/>
        <rect x="295" y="80" width="50" height="80" fill="blue"/>
        <rect x="350" y="60" width="50" height="100" fill="blue"/>

		<!-- I increment the spacing between rectangles by 55 uniformly-->
		 <!-- The y and the height affects each other conversely-->
	</svg>
	</div>

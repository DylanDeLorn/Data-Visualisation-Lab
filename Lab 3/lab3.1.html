<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Task 2.2 Drawing with Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #EDE4E3;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1 0 auto;
        }
        header 
        {
            margin: 0; /* Removes any white space outside the header */
            background-color: gainsboro; /* Sets the background color */
            padding: 1px 0 1px 0; /* Sets padding inside the header: top, right, bottom, left */
            width: 100%; /* Ensures the header spans the full width of the viewport */
            box-sizing: border-box; /* Ensures padding does not increase the width of the header */
        }

        nav {
        margin-top: 20px;
        margin-bottom: 30px;
        text-align: center; /* Center the buttons horizontally */
        }

        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgb(15, 4, 132);
            border: 1px solid black; /* Add a border if needed */
            color: white; /* Ensure the button text is white */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer; /* Make the button cursor a pointer */
        }

        nav a {
            text-decoration: none; /* Removes the underline from the links */
            display: inline-block;
            color: white; /* Set the text color of the link inside the button */
        }

        nav button a {
            color: inherit; /* Inherit the color from the button (white) */
        }

        nav button:hover {
            background-color: #9a95d7; /* Change background color on hover */
        }

        nav button:hover a {
            text-decoration: none; /* Ensure underline doesn't appear on hover */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: -15px;
            font-size: 120%;
        }

        p {
            margin-left: 80%;
            margin-right: 20%
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            flex-shrink: 0;
            padding: 10px;
            text-align: center;
            background-color: #ffcccb;
            border-left: 6px solid #f44336;
        }
        .chart-container {
        display: flex;
        justify-content: center;
        margin-top: 9%;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>Drawing with Data- Scatter Plot</h1>
            <h2>Author: Wong De Lorn</h2>
        </header>
        <nav>
            <button> <a href="lab2.1.html">Lab 2.1</a> </button>
            <button> <a href="lab2.2.html">Lab 2.2</a> </button>
            <button> <a href="lab2.3.html">Lab 2.3</a> </button>
            <button> <a href="lab2.4.html">Lab 2.4</a> </button>
        </nav>
        <div class="chart-container"></div>
    </div>
    <script>
        var w = 550;
        var h = 150;
        padding = 55; //20,90,33,95,12,44,67,21,88,50

        var dataset = [
            [5, 50, 5],
            [480, 88, 10],
            [100, 21, 4],
            [330, 67, 5],
            [410, 44, 6],
            [475, 12, 11],
            [25, 95, 4],
            [85, 33, 4],
            [220, 90, 9],
            [250, 20, 4],
            [500, 90, 5]
        ];
        
        var xScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) {
                            return d[0];
                        }),
                        d3.max(dataset, function(d) {
                            return d[0];
                        })])
                        .range([padding, w - padding]);

        var yScale = d3.scaleLinear()    
                        .domain([d3.min(dataset, function(d) {
                            return d[1];
                        }),
                        d3.max(dataset, function(d) {
                            return d[1];
                        })])
                        .range([h - padding, padding]);

        var svg = d3.select(".chart-container")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("fill", "rgb(106, 90, 205)");
        
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
            return yScale(d[1]);
            })

            .attr("r", function(d) {
            return d[2];  // radius based on array subposition 2. -> [0, 1, 2]
            })
            .attr("fill", function(d) {
            //Conditional to style red 
            if (d[0] < 200) {  
                return "red";
            } else {
                return "slategrey";  
            }
            })

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," +d[1];
                })
            
                //Labelling
            .attr("x", function(d) {
                return xScale(d[0]) +10;
            })
            .attr("y", function(d) {
            return yScale(d[1]);
            });


    </script>
    <br>
    <footer>COS30045 Data Visualisation<br>Wong De Lorn</footer>
</body>
</html>

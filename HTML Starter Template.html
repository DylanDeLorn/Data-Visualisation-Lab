	<h1>Drawing Shapes with SVG</h1>
	<svg width="1000" height="200">
		<!-- width + x + 10 to space each flag apart-->
		<!-- japan -->
		<rect x="50" y="10" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
		<circle cx="130" cy="60" r="25" fill="red"/>
		<!-- finland -->
		<rect x="220" y="10" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
		<rect x="250" y="10" width="30" height="100" fill="darkblue"/>
		<Line x1="220" y1="60" x2="380" y2="60" stroke="darkblue" stroke-width="30"/>
		<!-- To draw a line at the center, height/2 + y -->
		
		<!-- ireland -->
		<rect x="390" y="10" width="50" height="100" fill="green" stroke="black" stroke-width="2"/>
		<rect x="440" y="10" width="50" height="100" fill="white" stroke="black" stroke-width="2"/>
		<rect x="490" y="10" width="50" height="100" fill="orange" stroke="black" stroke-width="2"/>

		<!-- swiss -->
		<rect x="550" y="10" width="150" height="100" fill="crimson" stroke="black" stroke-width="2"/>
		<rect x="615" y="30" width="15" height="60" fill="white" stroke="crimson" stroke-width="2"/>
